<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      /* 네비게이션 바 스타일 */
      ul.navbar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #333; /* 배경색 */
        overflow: hidden;
      }

      li.nav-item {
        float: right;
      }

      li.nav-item a {
        display: block;
        color: white; /* 글자색 */
        text-align: center;
        font-size: 10pt;
        padding: 14px 16px; /* 각 항목의 내부 여백 */
        text-decoration: none;
      }

      /* 호버(마우스를 갖다 대면 변화) 스타일 */
      li.nav-item a:hover {
        background-color: #555; /* 호버 배경색 */
      }

      .plainTextButton {
        background-color: white;
        border: white;
        float: right;
        text-align: center;
        font-size: 14pt;
        padding: 0px 30px; /* 각 항목의 내부 여백 */
      }

      .centerContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-image: URL("./images/10.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 230px;
      }

      .floatingRowCenter {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        height: 130px;
      }

      .plainTextButton :hover {
        background-color: #555;
      }

      .headerImage {
        margin: 0px;
        width: calc(100%);
        height: 300px;
      }

      .headerTitle {
        background-color: rgba(0, 0, 0, 0); /* 텍스트 배경색 설정 */
        color: #fff; /* 텍스트 색상 설정 */
        padding: 10px; /* 텍스트 내용과 테두리 사이 간격 설정 */
        font-size: 20pt;
        font-weight: bold;
      }

      .headerLine {
        color: #fff;
        background-color: rgba(0, 0, 0, 0); /* 텍스트 배경색 설정 */
        color: #fff; /* 텍스트 색상 설정 */
        padding: 10px; /* 텍스트 내용과 테두리 사이 간격 설정 */
        font-size: 20pt;
        font-weight: bold;
      }

      .headerCaption {
        background-color: rgba(0, 0, 0, 0); /* 텍스트 배경색 설정 */
        color: #fff; /* 텍스트 색상 설정 */
        padding: 10px; /* 텍스트 내용과 테두리 사이 간격 설정 */
        font-size: 12pt;
      }

      .headerGradientLine {
        width: 100dvh;
        background-color: white; /* 텍스트 배경색 설정 */
        background: linear-gradient(
          to right,
          transparent,
          white,
          transparent
        ); /* 그라데이션 설정 */
        padding: 1px; /* 텍스트 내용과 테두리 사이 간격 설정 */
      }

      .selectPosition {
        background-color: #333;
        height: 100px;
      }

      .selectPositionButton {
        background-color: #555;
        border: #555;
        font-size: 10pt;
        color: rgba(240, 240, 240, 0.4);
        padding: 10px 5px 10px 5px;
        border-radius: 7px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <ul class="navbar">
      <li class="nav-item"><a href="#">Login</a></li>
      <li class="nav-item"><a href="#">Sign Up</a></li>
    </ul>
    <br /><br />
    <header>
      <img src="./images/logo.png" alt="로고 이미지" width="150px" height="150px" />
      <input type="button" value="오늘의 뉴스" class="plainTextButton" />
      <input type="button" value="공지사항" class="plainTextButton" />
    </header>
    <br /><br />
    <div class="centerContainer">
      <div class="headerTitle">구해줘HOME!!</div>
      <div class="headerGradientLine"></div>
      <div class="headerCaption">우리를 위한 집</div>
    </div>
    <div class="selectPosition floatingRowCenter">
      <input type="button" class="selectPositionButton" value="도/광역시 >" />
      <input type="button" class="selectPositionButton" value="시/구/군 >" />
      <input type="button" class="selectPositionButton" value="동 >" />
    </div>
  </body>
</html>
